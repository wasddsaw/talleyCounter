<ion-header>
  <ion-navbar>
    <ion-title>
      Tally Counter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p class="alignleft">
    <button ion-button icon-only color="secondary" (click)="add()">
    <ion-icon name="add"></ion-icon>
    </button>
  </p>

  <p class="alignright">
    <button ion-button icon-only color="danger" (click)="minus()">
      <ion-icon name="remove"></ion-icon>
    </button>
  </p>

  <p align="center"> {{ counter }} </p>
  
  <button ion-button (click)="reset()" block>Reset</button>
  
</ion-content>
