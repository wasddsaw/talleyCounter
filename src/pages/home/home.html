<ion-header>
  <ion-navbar>
    <ion-title>
      Tally Counter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
          <button ion-button icon-only color="secondary" (click)="add()">
              <ion-icon name="add"></ion-icon>
            </button>
      </ion-col>
      <ion-col>
          <p> {{ counter }} </p>
      </ion-col>
      <ion-col>
          <button ion-button icon-only color="danger" (click)="minus()">
              <ion-icon name="remove"></ion-icon>
            </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
